<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../assets/logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./auth-style.css" />
    <title>Smart Greenhouse</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img src="../../assets/logo.jpg" class="logo" />
          <label class="brand">Smart Greenhouse</label>
        </a>
      </div>
    </nav>
    <br /><br />
    <div class="form-container" class="center-all">
      <div class="card" style="width: 32rem">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">
            Login to an existing account
          </h5>
          <br />
          <div
            class="alert alert-danger"
            style="display: none"
            role="alert"
            id="alert"
          ></div>
          <form>
            <label>Email</label>
            <input type="email" class="form-control" id="email-input" />
            <br />
            <label>Password</label>
            <input type="password" class="form-control" id="password-input" />
            <br />
            <input type="checkbox" id="show-password" />
            <label for="show-password">Show password</label>
            <br /><br />
            <div class="center-all">
              <button
                class="btn btn-success"
                style="width: 10rem"
                id="login-button"
              >
                Login
              </button>
            </div>
            <br />
            <div style="display: flex; justify-content: space-between">
              <a class="form-link" href="./signup.html">Create account</a>
              <a class="form-link" href="./recover-account.html"
                >Recover lost account</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="./login-script.js" type="module"></script>
</html>
